<div class="container-fluid text-center">
    <h1>Renginiai</h1>
    <div class="admin-list-container">
        <div class="list-group">
            <button ng-click="vm.openInfoModal(activity)" type="button" class="list-group-item list-group-item-info admin-add-button">&plus;</button>
            <div ng-repeat="activity in vm.activities">
                <button ng-click="vm.openInfoModal(activity)" type="button" class="list-group-item list-group-item-info">
                {{activity.Name}}
                    <span class="pull-right">Peržiūrėti/Redaguoti</span>
                </button>
            </div>
        </div>
    </div>
</div>
