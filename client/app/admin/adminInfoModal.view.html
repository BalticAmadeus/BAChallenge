<div class="modal-header">
    <h3 class="modal-title">Redaguoti renginį</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="control-label col-xs-2">Renginio pavadinimas</label>
            <div class="col-xs-10">
                <input  type="text" 
                        name="name" 
                        class="form-control" 
                        value="{{vm.activity.Name}}"
                        ng-model="vm.newActivityName">
            </div>
        </div>
        <div class="form-group">
            <label for="branch" class="control-label col-xs-2">Kategorija</label>
            <div class="col-xs-10">
                <input  type="text" 
                        name="branch" 
                        class="form-control" 
                        value="{{vm.activity.Branch}}"
                        ng-model="vm.newActivityBranch">
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="control-label col-xs-2">Data</label>
            <div class="col-xs-10">
                <input  type="text" 
                        name="date" 
                        class="form-control" 
                        value="{{vm.activity.Date}}"
                        ng-model="vm.newActivitytDate">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="control-label col-xs-2">Aprašymas</label>
            <div class="col-xs-10">
                <input  name="description" 
                        type="text" 
                        class="form-control" id="inputPassword" value="{{vm.activity.Description}}"
                        ng-model="vm.newActivityDescription">
            </div>
        </div>
        <div class="form-group">
            <label for="registrationDate" class="control-label col-xs-2">Registracijos data</label>
            <div class="col-xs-10">
                <input  name="RegistrationDate" 
                        type="text" 
                        class="form-control"
                        value="{{vm.activity.RegistrationDate}}"
                        ng-model="vm.newActivityRegistrationDate">
            </div>
        </div>        
        <div class="form-group">
            <label for="status" class="control-label col-xs-2">Statusas</label>
            <div class="col-xs-10">
                <input  name="status" 
                        type="text" 
                        class="form-control"
                        value="{{vm.activity.Status}}"
                        ng-model="vm.newActivityStatus">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.onSubmit()">Išsaugoti</button>
    <button class="btn btn-danger" type="button" ng-click="vm.ok()">Atšaukti</button>
</div>
