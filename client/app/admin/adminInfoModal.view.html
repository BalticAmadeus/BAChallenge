<div class="modal-header">
    <h3 class="modal-title">Redaguoti renginį</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Renginio pavadinimas</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputEmail" value="{{vm.activity.Name}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-xs-2">Kategorija</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputPassword" value="{{vm.activity.Branch}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-xs-2">Data</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputPassword" value="{{vm.activity.Date}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-xs-2">Aprašymas</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputPassword" value="{{vm.activity.Description}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-xs-2">Registracijos data</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputPassword" value="{{vm.activity.RegistrationDate}}">
            </div>
        </div>        
        <div class="form-group">
            <label for="inputPassword" class="control-label col-xs-2">Statusas</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputPassword" value="{{vm.activity.Status}}">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Išsaugoti</button>
    <button class="btn btn-danger" type="button" ng-click="vm.ok()">Atšaukti</button>
</div>
