<div class="container-fluid login-container">
    <h2>Sveiki</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input class="form-control" type="text" ng-model="vm.username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" type="text" ng-model="vm.password" placeholder="password">
        </div>
        <button type="submit" class="btn btn-info" ng-click="vm.login(vm.username, vm.password)">Login</button>
    </form>
    <br>
    <h4 ng-show="vm.error"><i>Neteisingi duomenys!</i></h4>
</div>
