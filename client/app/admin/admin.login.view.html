<div class="container-fluid content-container">
    <div class="row">
        <div class="col-xs-12 text-center">
        <h2>Welcome</h2>
            <form>
                <label>Username:
                    <input type="text" ng-model="vm.username">
                </label>
                <label>Password:
                    <input type="text" ng-model="vm.password">
                </label>
                <br>
                <button class="btn btn-default" type="submit" ng-click="vm.login(vm.username, vm.password)">Login</button>
                <button class="btn btn-default" ng-click="vm.logout()">Logout</button>
                <br>
            </form>
        </div>
    </div>
</div>
