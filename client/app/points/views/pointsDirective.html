<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-0 col-lg-3 col-lg-offset-0 activity-wrapper" ng-repeat="activity in activityArray | filter:{Activity:{Branch: activityType }}:true">
            <div class="activity-container">
                <div class="activity-heading"> {{ activity.Activity.Name }}</div>
                <div class="activity-participants-container">
                    <div class="activity-participant" ng-repeat="participant in activity.Participants">
                        <span ng-if="participant.Result.Points">                        
                        {{ participant.FirstName }} {{ participant.LastName }}:
                        </span>
                        <span ng-if="participant.Result.Points">{{participant.Result.Points}} ta≈°kai</span>
                        <!-- <span>description : {{ participant.Results[0].Description}}</span> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
