<div class="container-fluid">
    <div class="row">
        <div ng-if="activity.Participants.length" class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-0 col-lg-6 col-lg-offset-3 activity-wrapper" ng-repeat="activity in activityArray | filter:{Activity:{Branch: activityType }}:true">
            <participant-list-dir participants="activity.Participants" activity-name="activity.Activity.Name "></participant-list-dir>
        </div>
    </div>
</div>
