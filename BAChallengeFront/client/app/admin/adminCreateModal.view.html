<div class="modal-header">
    <h3 class="modal-title">Redaguoti renginį</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="userForm" ng-submit="vm.onSubmit()" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
            <label for="name" class="control-label col-xs-2">Renginio pavadinimas</label>
            <div class="col-xs-10">
                <input type="text" name="name" class="form-control" ng-model="vm.newActivityName" required>
                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Būtina laukas</p>
            </div>
        </div>
        <div class="form-group">
<!--             <label for="branch" class="control-label col-xs-2">Kategorija</label>
            <div class="col-xs-10">
                <input type="text" name="branch" class="form-control" value="{{vm.activity.Branch}}" ng-model="vm.newActivityBranch">
            </div>
            {{vm.newActivityBranch}}
 -->
            <label for="branch" class="control-label col-xs-2">Kategorija</label>
            <div class="col-xs-10" ng-class="{ 'has-error' : userForm.branch.$invalid && !userForm.branch.$pristine }">
                <select class="form-control" name="branch" ng-model="vm.newActivityBranch" required>
                          <option value="" selected hidden />
                          <option value="Seno">Seno</option>
                          <option value="Savo">Savo</option>
                          <option value="Naujo">Naujo</option>
                          <option value="Melyno">Mėlyno</option>
                </select>
                <p ng-show="userForm.branch.$invalid && !userForm.branch.$pristine" class="help-block">Būtina laukas</p>
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="control-label col-xs-2">Data</label>
            <div class="col-xs-10">
                <div class="row">
                    <div class="col-xs-5 input-group">
                        <input type="text" class="form-control" placeholder="Renginio data" aria-describedby="sizing-addon2" uib-datepicker-popup is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close" value="{{vm.activity.Date}}" ng-model="vm.newActivitytDate">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true" ng-click="open1()"></span>
                        </span>
                    </div>
                    <div class="col-xs-6">
                        <div class="time-input-container">
                            <input class="form-control time-input" type="text" placeholder="hh" ng-model="vm.eventHours">
                        </div>
                        <div class="time-input-container">
                            <input class="form-control time-input" type="text" placeholder="mm" ng-model="vm.eventMinutes">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="control-label col-xs-2">Aprašymas</label>
            <div class="col-xs-10">
                <input name="description" type="text" class="form-control" id="inputPassword" value="{{vm.activity.Description}}" ng-model="vm.newActivityDescription">
            </div>
        </div>
        <div class="form-group">
            <label for="goal" class="control-label col-xs-2">Tikslas</label>
            <div class="col-xs-10">
                <input name="goal" type="text" class="form-control" id="inputPassword" value="{{vm.activity.Goal}}" ng-model="vm.newActivityGoal">
            </div>
        </div>
        <div class="form-group">
            <label for="registrationDate" class="control-label col-xs-2">Registracijos data</label>
<!--             <div class="col-xs-10">
                <input name="RegistrationDate" type="text" class="form-control" value="{{vm.activity.RegistrationDate}}" ng-model="vm.newActivityRegistrationDate"> -->
                <div class="col-xs-10">
                <div class="row">
                    <div class="col-xs-5 input-group">
                        <input type="text" class="form-control" placeholder="Registracijos data" aria-describedby="sizing-addon2" uib-datepicker-popup is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close" value="{{vm.activity.Date}}" ng-model="vm.newActivityRegistrationDate">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true" ng-click="open2()"></span>
                        </span>
                    </div>
                    <div class="col-xs-6">
                        <div class="time-input-container">
                            <input class="form-control time-input" type="text" placeholder="hh" ng-model="vm.eventRegistrationHours">
                        </div>
                        <div class="time-input-container">
                            <input class="form-control time-input" type="text" placeholder="mm" ng-model="vm.eventRegistrationMinutes">
                        </div>
                    </div>
                </div>
            </div>
            </div>
        
        <div class="form-group">
            <label for="status" class="control-label col-xs-2">Vieta</label>
            <div class="col-xs-10">
                <input name="status" type="text" class="form-control" value="{{vm.activity.Status}}" ng-model="vm.newActivityLocation">
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="control-label col-xs-2">Registracijos Url</label>
            <div class="col-xs-10">
                <input name="status" type="text" class="form-control" value="{{vm.activity.RegistrationUrl}}" ng-model="vm.newActivityRegistrationUrl">
            </div>
        </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="userForm.$invalid" ng-click="vm.onSubmit()">Išsaugoti</button>
    <button class="btn btn-danger" type="button" ng-click="vm.ok()">Atšaukti</button>
</div>
</form>
