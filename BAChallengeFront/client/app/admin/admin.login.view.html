<div class="container-fluid login-container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <h2>Sveiki</h2>
            <hr>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input class="form-control" type="text" ng-model="vm.username" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" type="password" ng-model="vm.password" placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="vm.login(vm.username, vm.password)">Login</button>
            </form>
            <br>
            <h4 ng-show="vm.error"><i>Neteisingi duomenys!</i></h4>
        </div>
    </div>
</div>
