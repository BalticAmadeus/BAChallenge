<div>
    <div class="modal-header">
        <h3 class="modal-title">Registracija į {{vm.activity.Name}}</h3>
    </div>
    <div class="modal-body">
        <select class="form-control" name="branch" ng-options="(participant.FirstName+' '+ participant.LastName) for participant in vm.participants | orderBy : 'FirstName'" ng-model="vm.selectedParticipant">
            <option value="" disabled selected>Vardas Pavardė</option>
        </select>
        <br>
        <div class="form-group">
            <label class="control-label">Papildoma informacija</label>
            <input class="form-control" ng-model="vm.description">
        </div>
        <div>
            <span ng-if="vm.showError">Jūs jau užsiregistravęs šiame renginyje!</span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.register()">Registruokis!</button>
        <button class="btn btn-danger" type="button" ng-click="vm.cancel()">Atšaukti</button>
    </div>
</div>
